<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__text">Gmail</li>
          <li class="menu__text">Images</li>
          <li>
            <img src="imgs/menu.png" alt="Menu de Google" />
          </li>
          <li>
            <img src="imgs/icon.png" alt="Icono de perfil" class="menu__icon" />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <figure class="logo">
        <img src="imgs/logo.png" alt="Logo de Google" class="logo__image" />
      </figure>
      <div class="search-container">
        <span class="material-icons-outlined material-icons">search</span>
        <input type="text" class="search-bar" id="search-bar" />
      </div>
      <div class="buttons">
        <input type="submit" value="Google Search" id="bttn-search" class="bttn btn--search" />
        <input type="submit" value="I'm Feeling Lucky" id="bttn-lucky" class="bttn btn--lucky" />
      </div>
      <p class="language">Google offered in: <a href="#"> Español (Latinoamérica)</a></p>
    </main>

    <footer>
      <div class="footer__country">Mexico</div>
      <div class="footer__line"></div>
      <div class="footer__links">
        <ul class="footer__business">
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
        <ul class="footer__disclaimer">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
